        }

    <div class="container">
        <header>
            <h1>肌肉伸展 Q&A 隨機抽題卡</h1>
            <p>隨機抽取伸展相關問題並測試自己的知識</p>

        <div class="stats">

            <div class="stat-item">

                <div id="remainingCount" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">答對</div>
                <div id="correctCount" class="stat-value correct">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">答錯</div>
                <div id="incorrectCount" class="stat-value incorrect">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="drawBtn" class="btn">隨機抽題</button>
            <button id="resetBtn" class="btn">重設</button>
            <button id="showRemainingBtn" class="btn btn-info">查看待答題目</button>
            <button id="showCorrectBtn" class="btn btn-info">查看已答對題目</button>
        </div>
        
        <div class="info">
            <p>✓ 正確回答的問題將不再出現</p>
            <p>✓ 回答錯誤的問題將保留在題庫中再次抽取</p>
            <p>✓ 按「重設」按鈕可重新開始</p>
            <p>✓ 可查看待答題目和已答對題目列表</p>
        </div>
        
        <div id="card" class="card">
            <div id="question" class="question">按下「隨機抽題」按鈕開始</div>
            
            <div class="show-answer-btn-container">
                <button id="showAnswerBtn" class="btn">顯示答案</button>
            </div>
            
            <div id="answerContainer" class="answer-container">
                <div id="answer" class="answer-content"></div>
                <div id="feedbackControls" class="feedback-controls">
                    <button id="correctBtn" class="btn btn-success">我答對了</button>
                    <button id="incorrectBtn" class="btn btn-error">我答錯了</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 重設確認模態框 -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">確定要重設？</div>
            <p>這將清除所有答題進度，此操作無法撤銷。</p>
            <div class="modal-buttons">
                <button id="confirmResetBtn" class="btn btn-error">確定重設</button>
                <button id="cancelResetBtn" class="btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 待答題目模態框 -->
    <div id="remainingModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">待答題目列表</div>
            <div id="remainingQuestionCount" class="question-count remaining"></div>
            <div id="remainingQuestionList" class="question-list"></div>
            <div class="modal-buttons">
                <button id="closeRemainingBtn" class="btn">關閉</button>
            </div>
        </div>
    </div>

    <!-- 已答對題目模態框 -->
    <div id="correctModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">已答對題目列表</div>
            <div id="correctQuestionCount" class="question-count correct"></div>
            <div id="correctQuestionList" class="question-list"></div>
            <div class="modal-buttons">
                <button id="closeCorrectBtn" class="btn">關閉</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© FM 筋膜手法 CC 點和 CF 點 Q&A 隨機抽題卡</p>
    </footer>

        ];
        
        // 初始化變數
        let currentQuestion = null;
        let correctAnswers = [];
        let incorrectAnswers = [];
        let isAnswerShowing = false;
        let storageAvailable = false;
        
        // 取得DOM元素
        const drawBtn = document.getElementById('drawBtn');
        const showAnswerBtn = document.getElementById('showAnswerBtn');
        const resetBtn = document.getElementById('resetBtn');
        const showRemainingBtn = document.getElementById('showRemainingBtn');
        const showCorrectBtn = document.getElementById('showCorrectBtn');
        const questionElem = document.getElementById('question');
        const answerElem = document.getElementById('answer');
        const answerContainer = document.getElementById('answerContainer');
        const feedbackControls = document.getElementById('feedbackControls');
        const correctBtn = document.getElementById('correctBtn');
        const incorrectBtn = document.getElementById('incorrectBtn');
        
        // 重設確認模態框元素
        const resetModal = document.getElementById('resetModal');
        const confirmResetBtn = document.getElementById('confirmResetBtn');
        const cancelResetBtn = document.getElementById('cancelResetBtn');
        
        // 待答題目模態框元素
        const remainingModal = document.getElementById('remainingModal');
        const closeRemainingBtn = document.getElementById('closeRemainingBtn');
        const remainingQuestionCount = document.getElementById('remainingQuestionCount');
        const remainingQuestionList = document.getElementById('remainingQuestionList');
        
        // 已答對題目模態框元素
        const correctModal = document.getElementById('correctModal');
        const closeCorrectBtn = document.getElementById('closeCorrectBtn');
        const correctQuestionCount = document.getElementById('correctQuestionCount');
        const correctQuestionList = document.getElementById('correctQuestionList');
        
        // 統計數據元素
        const totalCountElem = document.getElementById('totalCount');
        const remainingCountElem = document.getElementById('remainingCount');
        const correctCountElem = document.getElementById('correctCount');
        const incorrectCountElem = document.getElementById('incorrectCount');
        
        // 檢測localStorage是否可用
        function checkStorageAvailability() {
            try {
                const testKey = 'test-storage';
                localStorage.setItem(testKey, '1');
                localStorage.removeItem(testKey);
                storageAvailable = true;
                return true;
            } catch (e) {
                storageAvailable = false;
                return false;
            }
        }
        
        // 本地存儲鍵
        const STORAGE_KEY = 'muscleStretchFlashcards';
        
        // 保存進度到本地存儲
        function saveProgress() {
            if (!storageAvailable) return;
            
            try {
                // 只保存問題文本，而不是整個對象
                const correctQuestions = correctAnswers.map(q => q.question);
                const incorrectQuestions = incorrectAnswers.map(q => q.question);
                
                const data = {
                    correctQuestions,
                    incorrectQuestions
                };
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                console.error('保存進度時出錯：', e);
                storageAvailable = false;
            }
        }
        
        // 從本地存儲加載進度
        function loadProgress() {
            if (!storageAvailable) return;
            
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (!data) return;
                
                const { correctQuestions, incorrectQuestions } = JSON.parse(data);
                
                // 根據問題文本還原對象引用
                correctAnswers = qaData.filter(q => correctQuestions.includes(q.question));
                incorrectAnswers = qaData.filter(q => incorrectQuestions.includes(q.question));
                
                // 更新統計
                updateStats();
            } catch (e) {
                console.error('加載進度時出錯：', e);
                storageAvailable = false;
            }
        }
        
        // 更新統計數據
        function updateStats() {
            totalCountElem.textContent = qaData.length;
            remainingCountElem.textContent = qaData.length - correctAnswers.length;
            correctCountElem.textContent = correctAnswers.length;
            incorrectCountElem.textContent = incorrectAnswers.length;
        }
        
        // 初始化 - 檢測存儲可用性並加載保存的進度
        checkStorageAvailability();
        if (storageAvailable) {
            loadProgress();
        }
        updateStats();
        
        // 隨機抽題
        function drawRandomQuestion() {
            // 重置顯示答案按鈕狀態
            showAnswerBtn.textContent = "顯示答案";
            answerContainer.style.maxHeight = "0";
            feedbackControls.style.maxHeight = "0";
            isAnswerShowing = false;
            
            // 過濾掉已經回答正確的問題
            const availableQuestions = qaData.filter(q => !correctAnswers.includes(q));
            
            // 如果所有問題都回答正確，提示用戶
            if (availableQuestions.length === 0) {
                questionElem.textContent = "恭喜！所有問題都已經答對了！點擊「重設」重新開始。";
                answerElem.innerHTML = "";
                currentQuestion = null;
                return;
            }
            
            // 隨機選取一個問題
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            
            // 更新界面
            questionElem.textContent = currentQuestion.question;
            answerElem.innerHTML = currentQuestion.answer;
        }
        
        // 顯示答案
        function toggleAnswer() {
            if (!currentQuestion) return;
            
            if (isAnswerShowing) {
                answerContainer.style.maxHeight = "0";
                feedbackControls.style.maxHeight = "0";
                showAnswerBtn.textContent = "顯示答案";
            } else {
                answerContainer.style.maxHeight = "1000px";
                feedbackControls.style.maxHeight = "100px";
                showAnswerBtn.textContent = "隱藏答案";
            }
            
            isAnswerShowing = !isAnswerShowing;
        }
        
        // 標記為正確答案
        function markAsCorrect() {
            if (!currentQuestion) return;
            
            // 從不正確列表中移除（如果存在）
            const incorrectIndex = incorrectAnswers.indexOf(currentQuestion);
            if (incorrectIndex !== -1) {
                incorrectAnswers.splice(incorrectIndex, 1);
            }
            
            // 加入正確列表（如果尚未加入）
            if (!correctAnswers.includes(currentQuestion)) {
                correctAnswers.push(currentQuestion);
            }
            
            // 更新統計數據
            updateStats();
            
            // 保存進度
            if (storageAvailable) {
                saveProgress();
            }
            
            // 抽取下一題
            drawRandomQuestion();
        }
        
        // 標記為錯誤答案
        function markAsIncorrect() {
            if (!currentQuestion) return;
            
            // 加入不正確列表（如果尚未加入）
            if (!incorrectAnswers.includes(currentQuestion)) {
                incorrectAnswers.push(currentQuestion);
            }
            
            // 更新統計數據
            updateStats();
            
            // 保存進度
            if (storageAvailable) {
                saveProgress();
            }
            
            // 抽取下一題
            drawRandomQuestion();
        }
        
        // 切換問題列表中的答案顯示
        function toggleQuestionAnswer(index, type) {
            const answerId = `${type}-answer-${index}`;
            const answerElement = document.getElementById(answerId);
            const buttonId = `${type}-btn-${index}`;
            const buttonElement = document.getElementById(buttonId);
            
            if (answerElement.classList.contains('show')) {
                answerElement.classList.remove('show');
                buttonElement.textContent = '顯示答案';
            } else {
                answerElement.classList.add('show');
                buttonElement.textContent = '隱藏答案';
            }
        }
        
        // 顯示待答題目列表
        function showRemainingQuestions() {
            const availableQuestions = qaData.filter(q => !correctAnswers.includes(q));
            remainingQuestionCount.textContent = `待答題目 (${availableQuestions.length} 題)`;
            
            if (availableQuestions.length === 0) {
                remainingQuestionList.innerHTML = '<div class="question-item">所有題目都已經答對了！</div>';
            } else {
                remainingQuestionList.innerHTML = availableQuestions
                    .map((q, index) => `
                        <div class="question-item remaining">
                            <div class="question-header">
                                <div class="question-text">${q.question}</div>
                                <button id="remaining-btn-${index}" class="btn btn-small" onclick="toggleQuestionAnswer(${index}, 'remaining')">顯示答案</button>
                            </div>
                            <div id="remaining-answer-${index}" class="question-answer">
                                ${q.answer}
                            </div>
                        </div>
                    `)
                    .join('');
            }
            
            remainingModal.style.display = 'flex';
        }
        
        // 顯示已答對題目列表
        function showCorrectQuestions() {
            correctQuestionCount.textContent = `已答對題目 (${correctAnswers.length} 題)`;
            
            if (correctAnswers.length === 0) {
                correctQuestionList.innerHTML = '<div class="question-item">尚未答對任何題目</div>';
            } else {
                correctQuestionList.innerHTML = correctAnswers
                    .map((q, index) => `
                        <div class="question-item correct">
                            <div class="question-header">
                                <div class="question-text">${q.question}</div>
                                <button id="correct-btn-${index}" class="btn btn-small" onclick="toggleQuestionAnswer(${index}, 'correct')">顯示答案</button>
                            </div>
                            <div id="correct-answer-${index}" class="question-answer">
                                ${q.answer}
                            </div>
                        </div>
                    `)
                    .join('');
            }
            
            correctModal.style.display = 'flex';
        }
        
        // 顯示重設確認模態框
        function showResetModal() {
            resetModal.style.display = 'flex';
        }
        
        // 隱藏重設確認模態框
        function hideResetModal() {
            resetModal.style.display = 'none';
        }
        
        // 隱藏待答題目模態框
        function hideRemainingModal() {
            remainingModal.style.display = 'none';
        }
        
        // 隱藏已答對題目模態框
        function hideCorrectModal() {
            correctModal.style.display = 'none';
        }
        
        // 執行重設功能
        function doResetQuiz() {
            correctAnswers = [];
            incorrectAnswers = [];
            currentQuestion = null;
            isAnswerShowing = false;
            
            questionElem.textContent = "按下「隨機抽題」按鈕開始";
            answerElem.innerHTML = "";
            answerContainer.style.maxHeight = "0";
            feedbackControls.style.maxHeight = "0";
            showAnswerBtn.textContent = "顯示答案";
            
            // 更新統計並保存進度
            updateStats();
            if (storageAvailable) {
                saveProgress();
            }
            
            hideResetModal();
        }
        
        // 將toggleQuestionAnswer綁定到window以供HTML onclick使用
        window.toggleQuestionAnswer = toggleQuestionAnswer;
        
        // 綁定事件
        drawBtn.addEventListener('click', drawRandomQuestion);
        showAnswerBtn.addEventListener('click', toggleAnswer);
        resetBtn.addEventListener('click', showResetModal);
        showRemainingBtn.addEventListener('click', showRemainingQuestions);
        showCorrectBtn.addEventListener('click', showCorrectQuestions);
        confirmResetBtn.addEventListener('click', doResetQuiz);
        cancelResetBtn.addEventListener('click', hideResetModal);
        correctBtn.addEventListener('click', markAsCorrect);
        incorrectBtn.addEventListener('click', markAsIncorrect);
        closeRemainingBtn.addEventListener('click', hideRemainingModal);
        closeCorrectBtn.addEventListener('click', hideCorrectModal);
        
        // 點擊模態框背景時關閉模態框
        resetModal.addEventListener('click', function(e) {
            if (e.target === resetModal) {
                hideResetModal();
            }
        });
        
        remainingModal.addEventListener('click', function(e) {
            if (e.target === remainingModal) {
                hideRemainingModal();
            }
        });
        
        correctModal.addEventListener('click', function(e) {
            if (e.target === correctModal) {
                hideCorrectModal();
            }
        });
    </script>
